<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 600px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: var(--bg-primary, #ffffff);
            border: 1px solid var(--border-color, #e5e7eb);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: var(--bg-secondary, #f9fafb);
            border-bottom: 1px solid var(--border-color, #e5e7eb);
        }

        .header-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: var(--text-primary, #374151);
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary, #111827);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: var(--bg-primary, #ffffff);
        }

        .time-indicator {
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary, #6b7280);
            margin: 16px 0;
        }

        .message-group {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            margin-bottom: 16px;
        }

        .message-group.sent {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .avatar.doctor {
            background: var(--accent-color, #14b8a6);
        }

        .avatar.user {
            background: var(--primary-color, #3b82f6);
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message-bubble.received {
            background: var(--bg-secondary, #f3f4f6);
            color: var(--text-primary, #111827);
            border-bottom-left-radius: 4px;
        }

        .message-bubble.sent {
            background: var(--primary-color, #3b82f6);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .input-container {
            padding: 16px;
            background: var(--bg-secondary, #f9fafb);
            border-top: 1px solid var(--border-color, #e5e7eb);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-primary, #ffffff);
            border: 1px solid var(--border-color, #e5e7eb);
            border-radius: 24px;
            padding: 8px 16px;
        }

        .input-icon {
            width: 20px;
            height: 20px;
            color: var(--text-secondary, #6b7280);
            cursor: pointer;
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
            color: var(--text-primary, #111827);
        }

        .message-input::placeholder {
            color: var(--text-secondary, #9ca3af);
        }

        .send-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color, #3b82f6);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background: var(--primary-hover, #2563eb);
        }

        .send-icon {
            width: 16px;
            height: 16px;
            color: white;
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            <div class="header-title">Messages</div>
            <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zM12 13a1 1 0 110-2 1 1 0 010 2zM12 20a1 1 0 110-2 1 1 0 010 2z"/>
            </svg>
        </div>

        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be added here dynamically -->
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
                <input type="text" class="message-input" placeholder="Type your messageâ€¦" id="messageInput">
                <button class="send-button" id="sendButton">
                    <svg class="send-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        class ChatUI {
            constructor() {
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.conversationStep = 0;
                
                this.init();
            }

            init() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                // Start conversation automatically
                setTimeout(() => {
                    this.addMessage("Hello, what is your name and age?", 'doctor');
                }, 1000);
            }

            addMessage(text, sender) {
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                // Add time indicator if it's the first message or different time
                const lastMessage = this.messagesContainer.lastElementChild;
                if (!lastMessage || !lastMessage.dataset.time || lastMessage.dataset.time !== time) {
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'time-indicator';
                    timeDiv.textContent = time;
                    timeDiv.dataset.time = time;
                    this.messagesContainer.appendChild(timeDiv);
                }

                // Create message group
                const messageGroup = document.createElement('div');
                messageGroup.className = `message-group ${sender === 'user' ? 'sent' : ''}`;

                // Create avatar
                const avatar = document.createElement('div');
                avatar.className = `avatar ${sender === 'doctor' ? 'doctor' : 'user'}`;
                avatar.textContent = sender === 'doctor' ? 'Dr' : 'You';

                // Create message bubble
                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${sender === 'user' ? 'sent' : 'received'}`;
                bubble.textContent = text;

                messageGroup.appendChild(avatar);
                messageGroup.appendChild(bubble);
                this.messagesContainer.appendChild(messageGroup);

                this.scrollToBottom();
            }

            sendMessage() {
                const text = this.messageInput.value.trim();
                if (!text) return;

                this.addMessage(text, 'user');
                this.messageInput.value = '';

                // Auto-respond based on conversation step
                setTimeout(() => {
                    if (this.conversationStep === 0) {
                        this.addMessage("Are you currently pregnant or planning to be pregnant?", 'doctor');
                        this.conversationStep = 1;
                    } else if (this.conversationStep === 1) {
                        this.addMessage("Thank you for that information. How can I help you today?", 'doctor');
                        this.conversationStep = 2;
                    }
                }, 1000);
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }

        // Initialize chat when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ChatUI();
        });
    </script>
</body>
</html>
