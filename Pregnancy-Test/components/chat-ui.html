<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .chat-container {
            max-width: 400px;
            height: 600px;
            margin: 20px auto;
            background: var(--background, #ffffff);
            border: 1px solid var(--border, #e5e7eb);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            font-family: inherit;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--border, #e5e7eb);
            background: var(--card, #ffffff);
        }

        .header-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: var(--foreground, #374151);
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--foreground, #111827);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: var(--background, #f9fafb);
        }

        .message-group {
            margin-bottom: 16px;
        }

        .time-indicator {
            text-align: center;
            font-size: 12px;
            color: var(--muted-foreground, #6b7280);
            margin: 16px 0;
        }

        .message {
            display: flex;
            margin-bottom: 8px;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            display: flex;
            flex-direction: column;
        }

        .message.sent .message-content {
            align-items: flex-end;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin: 0 8px;
            background: var(--primary, #10b981);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .message.sent .avatar {
            background: var(--secondary, #f3f4f6);
            color: var(--secondary-foreground, #374151);
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.received .bubble {
            background: var(--card, #ffffff);
            color: var(--card-foreground, #111827);
            border: 1px solid var(--border, #e5e7eb);
        }

        .message.sent .bubble {
            background: var(--primary, #10b981);
            color: var(--primary-foreground, #ffffff);
        }

        .chat-input {
            display: flex;
            align-items: center;
            padding: 16px;
            border-top: 1px solid var(--border, #e5e7eb);
            background: var(--card, #ffffff);
        }

        .input-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            cursor: pointer;
            color: var(--muted-foreground, #6b7280);
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            background: transparent;
            color: var(--foreground, #111827);
        }

        .message-input::placeholder {
            color: var(--muted-foreground, #9ca3af);
        }

        .send-button {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            background: var(--primary, #10b981);
            color: var(--primary-foreground, #ffffff);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 12px;
        }

        .send-button:hover {
            opacity: 0.9;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            .chat-container {
                margin: 0;
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            <div class="header-title">Messages</div>
            <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zM12 13a1 1 0 110-2 1 1 0 010 2zM12 20a1 1 0 110-2 1 1 0 010 2z"/>
            </svg>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="time-indicator">Today 2:30 PM</div>
        </div>

        <div class="chat-input">
            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
            <input type="text" class="message-input" placeholder="Type your messageâ€¦" id="messageInput">
            <button class="send-button" id="sendButton">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        class ChatUI {
            constructor() {
                this.messagesContainer = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.questionIndex = 0;
                this.questions = [
                    'Hello, what is your name and age?',
                    'Are you currently pregnant or planning to be pregnant?'
                ];
                
                this.init();
            }

            init() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                
                setTimeout(() => this.addDoctorMessage(this.questions[0]), 1000);
            }

            addMessage(text, isSent = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="avatar">${isSent ? 'U' : 'Dr'}</div>
                        <div class="bubble">${text}</div>
                    </div>
                `;
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addDoctorMessage(text) {
                this.addMessage(text, false);
            }

            sendMessage() {
                const text = this.messageInput.value.trim();
                if (!text) return;

                this.addMessage(text, true);
                this.messageInput.value = '';

                if (this.questionIndex < this.questions.length) {
                    this.questionIndex++;
                    if (this.questionIndex < this.questions.length) {
                        setTimeout(() => this.addDoctorMessage(this.questions[this.questionIndex]), 1500);
                    }
                }
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }

        new ChatUI();
    </script>
</body>
</html>
